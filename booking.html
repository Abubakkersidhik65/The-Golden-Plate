  <!-- Booking Section -->
  <section class="booking">
    <h2>Reserve Your Table</h2>
    <p>Fill in your details and we'll reserve a spot just for you!</p>

   
      <form action="/save_booking" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>

    <input type="email" name="email" placeholder="Your Email" required>

    <input type="text" name="phone" placeholder="Phone Number" required>

    <input type="date" name="date" required>

    <input type="time" name="time" required>

    <input type="number" name="guests" placeholder="Guests" required>

    <textarea name="message" placeholder="Message"></textarea>

    <button type="submit">Book Now</button>
</form>

    </form>

  </section>
{% if success %}
    <p  class="message" style="color: green; font-weight: bold; ">Booking Saved Successfully!</p>
{% endif %}
